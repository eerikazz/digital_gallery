{% extends "gallery/base.html" %}
{% block title %}Gallery{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Gallery</h1>

  {% if artworks %}
    <div class="row g-4">
      {% for art in artworks %}
        <div class="col-6 col-md-4 col-lg-3">
          <a href="{% url 'gallery:artwork_detail' art.pk %}"
             class="text-decoration-none">
            <div class="card h-100 shadow-sm">
              <img src="{{ art.image.url }}" class="card-img-top" alt="{{ art.title }}">
              <div class="card-body p-2">
                <h6 class="card-title text-center mb-0">{{ art.title }}</h6>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No artwork yet. {% if user.is_staff %}Why not <a href="{% url 'gallery:artwork_add' %}">add one</a>?{% endif %}</p>
  {% endif %}
</div>
{% endblock %}
